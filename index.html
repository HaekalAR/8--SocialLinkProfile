<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon : Frontend Mentor -->
    <link
      rel="shortcut icon"
      href="./image/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Social Link Profile | Zaychik</title>
    <!-- Link to Style CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font : Inter --400, 600, 700 -- 14px  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="outer-box">
        <div class="profile">
          <img src="./image/avatar-jessica.jpeg" alt="profile-photo" />
          <div class="detail">
            <h2>Jessica Randall</h2>
            <p class="yellow-p">London, United Kingdom</p>
          </div>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="links">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>
    </div>
  </body>
</html>
